{% load static %}
{% with about_headline=about_section.headline|default:"Crafting premium desert journeys across Egypt" %}
<section id="about" class="intro-band about-intro" aria-labelledby="about-title">
  <div class="container">
    <div class="about-stack">
      {% if about_section.title %}
        <span class="section-label about-eyebrow">{{ about_section.title }}</span>
      {% endif %}

      <h2 id="about-title" class="about-title">
        {{ about_headline }}
      </h2>

      <p class="about-copy whitespace-pre-line">
        {{ about_section.subtitle }}
      </p>

    </div>
  </div>
</section>
{% endwith %}
