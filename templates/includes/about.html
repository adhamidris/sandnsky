<section id="about" class="bg-secondary/30 px-4 py-24 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-7xl">
    <div class="mb-16 text-center animate-fade-in">
      <h2 class="font-serif text-4xl font-bold text-foreground sm:text-5xl">{{ about_section.title }}</h2>
      <p class="mx-auto mt-4 max-w-2xl text-lg text-muted-foreground">{{ about_section.subtitle }}</p>
    </div>
    <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-4">
      {% for feature in about_section.features %}
      <div class="text-center animate-fade-in" style="animation-delay: {{ forloop.counter0 }}00ms">
        <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-br from-primary to-accent text-white">
          <span class="text-lg font-semibold">{{ feature.badge }}</span>
        </div>
        <h3 class="font-serif text-xl font-semibold text-foreground">{{ feature.title }}</h3>
        <p class="mt-2 text-muted-foreground">{{ feature.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
