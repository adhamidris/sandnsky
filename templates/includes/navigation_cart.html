<div class="relative flex items-center gap-2">
  <div class="relative group/cart">
    <button type="button" class="inline-flex items-center gap-2 rounded-full bg-card/80 px-3 py-1.5 text-sm font-medium text-foreground/90 shadow-sm transition-colors hover:text-primary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" aria-haspopup="menu">
      <span class="sr-only">Open booking list</span>
      <span class="relative flex h-9 w-9 items-center justify-center rounded-full bg-primary/10 text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h3.2a1 1 0 0 1 .96.72l.7 2.52m0 0L9.6 17h7.15a1 1 0 0 0 .97-.757L19.5 10.5H8.86m-.96-2.28L7.5 5.5a1 1 0 0 1 .98-.75H9.8a1 1 0 0 1 .93.64l.44 1.11M11.23 17.25a1.75 1.75 0 1 0 3.5 0m-7 0a1.75 1.75 0 1 0 3.5 0" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.5 5.5c.75-1.2 2.12-2 3.7-2 1.58 0 2.95.8 3.7 2 .38.6.1 1.4-.6 1.6l-1.8.5c-.5.1-.8.6-.7 1.1l.1.4c.2.7-.5 1.3-1.2 1l-1.5-.6c-.4-.2-.9 0-1.1.4l-.5 1.1c-.3.6-1.2.6-1.4-.1l-.5-1.6c-.1-.5-.7-.8-1.1-.6l-1.5.6c-.6.2-1.2-.4-1-.9l.6-2.3" />
        </svg>
        <span data-cart-count-badge class="absolute -top-0.5 -right-0.5 flex h-4 min-w-[1rem] items-center justify-center rounded-full bg-primary px-1 text-[0.65rem] font-semibold leading-none text-primary-foreground {% if not booking_cart_count %}hidden{% endif %}">
          {{ booking_cart_count }}
        </span>
      </span>
      <span class="hidden text-left md:flex md:flex-col md:leading-tight">
        <span class="text-xs uppercase tracking-wide text-muted-foreground">Booking list</span>
        <span data-cart-label-text class="text-sm {% if booking_cart_count %}font-semibold text-foreground{% else %}text-muted-foreground{% endif %}">
          {% if booking_cart_count %}{{ booking_cart_count }} trip{{ booking_cart_count|pluralize }}{% else %}No trips yet{% endif %}
        </span>
      </span>
    </button>
    <div data-cart-panel class="pointer-events-none absolute right-0 z-40 mt-3 w-[min(20rem,85vw)] origin-top-right translate-y-2 rounded-2xl bg-card/95 p-4 opacity-0 shadow-xl transition-all duration-200 ease-out group-hover/cart:pointer-events-auto group-hover/cart:translate-y-0 group-hover/cart:opacity-100 group-focus-within/cart:pointer-events-auto group-focus-within/cart:translate-y-0 group-focus-within/cart:opacity-100">
      {% include 'includes/navigation_cart_panel.html' %}
    </div>
  </div>
  <div aria-live="polite" aria-atomic="true" data-cart-toast class="pointer-events-none absolute right-0 top-full mt-2 w-max max-w-xs translate-y-1 opacity-0 transition duration-150 ease-out">
    <span data-cart-toast-message class="inline-flex items-center gap-2 rounded-full border border-primary/20 bg-primary/10 px-3 py-1.5 text-xs font-medium text-primary/80 shadow-sm backdrop-blur">
    </span>
  </div>
</div>
