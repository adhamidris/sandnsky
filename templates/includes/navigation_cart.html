<!-- navigation_cart.html -->
<div class="navcart" data-open="false" data-navcart>
  <button type="button"
          class="navcart-trigger {% if booking_cart_count %}has-items{% endif %}"
          aria-haspopup="menu" aria-expanded="false"
          data-cart-trigger>
    <span class="sr-only">Open saved trips</span>

    <span class="navcart-icon">
      <!-- bag icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           fill="none" stroke="currentColor" stroke-width="1.4"
           width="18" height="18" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.5 6.25h11a1.25 1.25 0 0 1 1.22 1.5l-1.2 6a1.75 1.75 0 0 1-1.7 1.37H8.54l-.44 2.12a.75.75 0 0 1-.74.61H5.5"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4.5h2.2a1 1 0 0 1 .98.8l.2 1"/>
      </svg>
      <span data-cart-count-badge
            class="navcart-badge {% if not booking_cart_count %}hidden{% endif %}">
        {{ booking_cart_count }}
      </span>
    </span>

    <span class="navcart-copy">
      <span class="eyebrow">Saved trips</span>
      <span data-cart-label-text class="label">
        {% if booking_cart_count %}{{ booking_cart_count }} curated{% else %}No selections{% endif %}
      </span>
    </span>
  </button>

  <div data-cart-panel class="navcart-panel" role="menu" aria-label="Saved trips panel">
    {% include 'includes/navigation_cart_panel.html' %}
  </div>

  <div aria-live="polite" aria-atomic="true" class="navcart-toast" data-cart-toast>
    <span data-cart-toast-message></span>
  </div>
</div>
