<section id="contact" class="bg-background px-4 py-24 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-7xl">
    <div class="grid grid-cols-1 gap-16 lg:grid-cols-2">
      <div class="animate-slide-in">
        <h2 class="font-serif text-4xl font-bold text-foreground sm:text-5xl">{{ contact_section.title }}</h2>
        <p class="mt-6 text-lg text-muted-foreground">{{ contact_section.subtitle }}</p>
        <div class="mt-10 space-y-6">
          {% for channel in contact_section.channels %}
          <div class="flex items-start gap-4">
            <div class="flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary">
              <span class="text-base font-semibold">{{ channel.badge }}</span>
            </div>
            <div>
              <h3 class="font-semibold text-foreground">{{ channel.title }}</h3>
              <p class="text-muted-foreground">{{ channel.value }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="animate-fade-in">
        <form class="space-y-6" action="{{ contact_section.form.action }}" method="post">
          <div>
            <label class="mb-2 block text-sm font-medium text-foreground" for="contact-name">Name</label>
            <input id="contact-name" name="name" type="text" class="w-full rounded-md border border-input bg-background px-4 py-3 text-foreground shadow-sm focus:border-ring focus:outline-none focus:ring-1 focus:ring-ring" placeholder="Your Name" />
          </div>
          <div>
            <label class="mb-2 block text-sm font-medium text-foreground" for="contact-email">Email</label>
            <input id="contact-email" name="email" type="email" class="w-full rounded-md border border-input bg-background px-4 py-3 text-foreground shadow-sm focus:border-ring focus:outline-none focus:ring-1 focus:ring-ring" placeholder="Your Email" />
          </div>
          <div>
            <label class="mb-2 block text-sm font-medium text-foreground" for="contact-message">Message</label>
            <textarea id="contact-message" name="message" rows="5" class="w-full rounded-md border border-input bg-background px-4 py-3 text-foreground shadow-sm focus:border-ring focus:outline-none focus:ring-1 focus:ring-ring" placeholder="Tell us about your dream Egypt trip..."></textarea>
          </div>
          <button type="submit" class="w-full rounded-md bg-primary px-6 py-3 text-sm font-medium text-primary-foreground shadow-sm transition-colors hover:bg-primary/90">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
