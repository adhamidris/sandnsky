{% load static %}
<section id="destinations" class="bg-background px-4 py-24 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-7xl">
    <div class="mb-16 text-center animate-fade-in">
      <h2 class="font-serif text-4xl font-bold text-foreground sm:text-5xl">{{ destinations_section.title }}</h2>
      <p class="mx-auto mt-4 max-w-2xl text-lg text-muted-foreground">{{ destinations_section.subtitle }}</p>
    </div>
    <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
      {% for destination in destinations_section.items %}
      <article class="group overflow-hidden rounded-lg border-0 bg-card shadow-medium transition-all duration-300 hover:shadow-xl animate-fade-in" style="animation-delay: {{ forloop.counter0 }}00ms">
        <div class="relative h-64 overflow-hidden">
          <img src="{% static destination.image %}" alt="{{ destination.title }}" class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
        </div>
        <div class="p-6">
          <h3 class="font-serif text-2xl font-semibold text-foreground">{{ destination.title }}</h3>
          <p class="mt-3 text-muted-foreground">{{ destination.description }}</p>
          <a href="{{ destination.cta.href }}" class="mt-4 inline-flex items-center text-primary transition-colors hover:text-accent">{{ destination.cta.label }} â†’</a>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
