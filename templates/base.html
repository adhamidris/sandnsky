{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sand & Sky Tours{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    {% block head_extra %}{% endblock %}
  </head>
  <body class="min-h-screen bg-background text-foreground">
    {% include 'includes/navigation.html' %}
    <main class="min-h-screen pt-16">
      {% block content %}{% endblock %}
    </main>
    {% include 'includes/footer.html' %}
    <script src="{% static 'js/booking-form.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
